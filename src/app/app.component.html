<div class="wrapper">
  <ng-container *ngIf="!isLoading; else loading">
    <div class="posts">
      <div class="posts__table mat-elevation-z8">
        <mat-form-field class="posts_filter">
          <input
            [formControl]="titleControl"
            matInput
            placeholder="Filter">
        </mat-form-field>
        <table mat-table [dataSource]="filteredPost">
          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
      
          <!-- URL Column -->
          <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef> URL </th>
            <td mat-cell *matCellDef="let element"> {{element.url}} </td>
          </ng-container>
      
          <!-- Created At Column -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Created at </th>
            <td mat-cell *matCellDef="let element"> {{element.created_at | date}} </td>
          </ng-container>
      
          <!-- Author Column -->
          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="DISPLAYED_COLUMNS"></tr>
          <tr mat-row *matRowDef="let row; columns: DISPLAYED_COLUMNS;"
            (click)="showDialog(row)"></tr>
        </table>
        <mat-paginator
          [length]="posts.length"
          [pageSizeOptions]="[20]">
        </mat-paginator>
      </div>
    </div>
  </ng-container>
  <ng-template #loading>
    <div
      fxLayout="row"
      fxLayoutAlign="center center"
    >
      <mat-spinner></mat-spinner>  
    </div>
  </ng-template>
  
</div>
